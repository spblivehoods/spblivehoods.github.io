<!DOCTYPE html>
<html>
<head>
	<title>
		Livehoods-SPB
	</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

   <!-- Make sure you put this AFTER Leaflet's CSS -->
 	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
   <script src="leaflet.canvas-markers.js"></script>

   <link rel="stylesheet" type="text/css" href="main.css">
   <script src="https://d3js.org/d3.v4.min.js"></script>

   <!-- data -->
   <script type="text/javascript" src='data/venues_new.geojson'></script>
   <script type="text/javascript" src='data/metro_stations.geojson'></script>

</head>
<body>
   <div id="mapid" style="height: 97.7vh; width: 97.5vw; z-index: 0"></div>

   <script type="text/javascript">
      var map = L.map('mapid').setView([59.9451, 30.3717], 13);

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
          maxZoom: 18,
          id: 'mapbox.streets',
          accessToken: 'pk.eyJ1Ijoia29udWNob3ZhcnRlbSIsImEiOiJjajhoOGJmZmQwMDltMndrbnhnY3J5andvIn0.9iiSiT1X3i5zSU4YTr9c9w'
      }).addTo(map);

      var venuesLayer = L.canvasIconLayer({}).addTo(map);

      //show venues   
      var geojsonMarkerOptions = {
             radius: 3,
             color: "#000",
             weight: 1,
             opacity: 1,
             fillOpacity: 0.8
         };

      function onEachVenueFeature(feature, layer) {
         var popupContent = ""

         if (feature.properties && feature.properties.title) {
            popupContent += feature.properties.title;
         }

         layer.bindPopup(popupContent);
      }

      L.geoJSON(venues, {
         onEachFeature: onEachVenueFeature,

         pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, geojsonMarkerOptions);
         },

         style: function(feature) {
            var style = {};
            //style["fillColor"] = getColor(feature.properties.label);
            return style;
         }

      }).addTo(map);


   </script>

</body>
