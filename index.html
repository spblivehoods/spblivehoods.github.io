<body>
	 <div id="mapid" style="height: 97.7vh; width: 97.5vw;">
	 	
	 </div>

	 <script type="text/javascript">

	 	var map = L.map('mapid').setView([59.9451, 30.3717], 13);

	 	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
		    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		    maxZoom: 18,
		    id: 'mapbox.streets',
		    accessToken: 'pk.eyJ1Ijoia29udWNob3ZhcnRlbSIsImEiOiJjajhoOGJmZmQwMDltMndrbnhnY3J5andvIn0.9iiSiT1X3i5zSU4YTr9c9w'
		}).addTo(map);

	 
	 	var geojsonMarkerOptions = {
			    radius: 3,
			    color: "#000",
			    weight: 1,
			    opacity: 1,
			    fillOpacity: 0.8
			};

		function onEachFeature(feature, layer) {
			
			if (feature.properties && feature.properties.title) {
				var popupContent = feature.properties.title;
			}

			layer.bindPopup(popupContent);
		}

		L.geoJSON(venues, {
			onEachFeature: onEachFeature,

			pointToLayer: function (feature, latlng) {
        		return L.circleMarker(latlng, geojsonMarkerOptions);
    		},

    		style: function(feature) {
    			switch(feature.properties.label) {
    				case 0: return {fillColor: "#1fd9d3"};
					case 1: return {fillColor: "#ee6b7b"};
					case 2: return {fillColor: "#4d01ff"};
					case 3: return {fillColor: "#e3c331"};
					case 4: return {fillColor: "#e5218d"};

					case 22: return {fillColor:"#39ca0d"};
					case 23: return {fillColor:"#fd9000"};
					case 24: return {fillColor:"#51e0b8"};
					case 25: return {fillColor:"#ec1d1d"};
					case 26: return {fillColor:"#85cf23"};
					case 27: return {fillColor:"#cebc18"};
